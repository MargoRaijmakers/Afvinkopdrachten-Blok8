<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webapp</title>
    <meta name="Margo Raijmakers" content="WebAppWordFilter HTML" charset="UTF-8">
</head>
<body>
    <form method="post">
        <p>
            Geef een zoekwoord op:
            <label>
                <input type="text" name="filter">
            </label> <input type="submit">
        </p>
        <hr>
            {% for line in data %}
                {{ line[0] }}
                <b>
                    {{ line[1] }}
                </b>
                {{ line[2] }} <br>

            {% endfor %}
    </form>
</body>
</html>
